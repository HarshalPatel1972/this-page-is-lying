name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ------------------------------------------------------------------ #
  # Lint & type-check
  # ------------------------------------------------------------------ #
  lint-and-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Svelte check (type checking)
        run: npm run check

      - name: ESLint
        run: npx eslint .

  # ------------------------------------------------------------------ #
  # Build
  # ------------------------------------------------------------------ #
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .svelte-kit
          retention-days: 7

  # ------------------------------------------------------------------ #
  # Test
  # ------------------------------------------------------------------ #
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint-and-check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx vitest run
